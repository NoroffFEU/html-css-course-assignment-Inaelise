<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The contact page of RAINYDAYS - got any questions? Send us a message!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orienta&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>Rainy Days | Contact us</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div>
          <img
            src="./assets/images/RainyDays_Logo-white2.png"
            alt="Rainy Days logo"
          />
        </div>
        <p>rainydays</p>
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/jackets.html">Jackets</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li class="list-item">
            <a href="/checkout.html">
              <span class="material-symbols-outlined"> shopping_cart </span>
            </a>
          </li>
        </ul>
      </nav>
      <form action="">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search..."
        />
      </form>
    </header>
    <main>
      <h1 class="contact-h1">Contact us</h1>
      <div class="banner-logo"></div>
      <div class="contact-form">
        <form method="GET">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name*"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email*"
            required
          />
          <textarea
            name="message"
            id="message"
            cols="32"
            rows="5"
            placeholder="Your message*"
            required
          ></textarea>
          <input type="submit" value="Send" />
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
